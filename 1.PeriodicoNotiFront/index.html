<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <title>Clase 8 -Mesa</title>
</head>

<body>
    <header>
        <div class="header__logo">
            <img src="./img/newspaper.svg" alt="Logo Header"/>
            <h1>Noti<span>Front</span>G5</h1>
        </div>
        <nav>
            <ul>
                <a href="#noticiasNacionales"><li>Noticias nacionales</li></a>
                <a href="#noticiasInternacionales"><li>Noticias internacionales</li></a>
            </ul>
            <input type="search" placeholder="Buscar..."><i class="fas fa-search lupa"></i>
        </nav>
    </header>
    <main>
        <section>
            <div class="fondo"><img src="./img/fondo.jpg" alt="Fondo"></div>
        </section>
        <h2 id="noticiasNacionales">Noticias nacionales</h2>
        <section class="contenedorNacional"></section>
        <h2 id="noticiasInternacionales">Noticias internacionales</h2>
        <section class="contenedorInternacional"></section>
    </main>
    <footer>
        <div class="grupo">
            <h4>Grupo 5</h4>
        </div>
        <div class="footerContent"><img src="./img/newspaper.svg" alt="logoFooter">
            <h2><span>Noti</span><span>FrontG5</span></h2>
            <ul>
                <li><a href="">Saber más</a></li>
                <li><a href="">Compañia</a></li>
                <li><a href="">Noticias de la compañia</a></li>
                <li>Frontend 2021</li>
            </ul>
        </div>
    </footer>

</body>

</html>
